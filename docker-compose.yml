version: '3'

volumes:
  build:
  pg-data:

services:
  postgres:
    image: postgres:9.6.3
    volumes:
      - pg-data:/var/lib/postgresql/data

  bob:
    depends_on:
      - postgres
    environment:
      GITHUB_CLIENT_ID:
      GITHUB_CLIENT_SECRET:
      ROOT_USER_ID:
      WATCH: 1
    image: coderiety/bob:b57355178c043cd861c8e1ec15a95d77f2b583a7
    ports:
      - 80:80
    volumes:
      - ./.eslintrc:/code/.eslintrc
      - ./bin:/code/bin
      - ./etc:/code/etc
      - ./package.json:/code/package.json
      - ./src:/code/src
      - /var/run/docker.sock:/var/run/docker.sock
      - build:/code/build
