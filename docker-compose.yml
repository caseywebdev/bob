version: '3'

volumes:
  build:
  pg-data:

services:
  postgres:
    image: postgres:9.6.3
    volumes:
      - pg-data:/var/lib/postgresql/data

  bob:
    depends_on:
      - postgres
    environment:
      GITHUB_CLIENT_ID:
      GITHUB_CLIENT_SECRET:
      ROOT_USER_ID:
      WATCH: 1
    image: quay.io/coderiety/bob:aa8ba8b7907f587a1571a75848b04ada61a7e95a
    ports:
      - 80:80
    volumes:
      - ./.eslintrc:/code/.eslintrc
      - ./.stylelintrc:/code/.stylelintrc
      - ./bin:/code/bin
      - ./etc:/code/etc
      - ./package.json:/code/package.json
      - ./src:/code/src
      - /var/run/docker.sock:/var/run/docker.sock
      - build:/code/build
